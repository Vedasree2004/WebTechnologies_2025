<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="weatherService.js"></script>
</head>
<body ng-controller="WeatherController">
    <div class="container">
        <h1>Weather Dashboard</h1>
        <!-- Input and Button for Weather -->
        <div>
            <input type="text" ng-model="city" placeholder="Enter city name">
            <button ng-click="getWeather()">Get Weather</button>
        </div>

        <!-- Display Weather Data -->
        <div ng-if="weatherData">
            <h2>Weather in {{ weatherData.name }}</h2>
            <p>Temperature: {{ weatherData.main.temp }} Â°C</p>
            <p>Humidity: {{ weatherData.main.humidity }} %</p>
            <p>Conditions: {{ weatherData.weather[0].description }}</p>
            <!-- Add City to Favorites -->
            <button ng-click="addFavorite()">Add to Favorites</button>
        </div>

        <!-- Error Message -->
        <div ng-if="error" class="error">{{ error }}</div>

        <!-- Favorite Cities List -->
        <div class="favorites">
            <h2>Favorite Cities</h2>
            <ul>
                <li ng-repeat="favCity in favoriteCities | orderBy:'toLowerCase()'" ng-click="getWeather(favCity)">
                    {{ favCity }}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
